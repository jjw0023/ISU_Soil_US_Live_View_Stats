<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soil Index NumViews</title>
  <style>
    body {
      font-family: Calibri, Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      max-width: 900px;
      width: 100%;
    }

    .card {
      background: white;
      padding: 10px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
      width: 220px;
    }

    .label {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
    }

    .value {
      font-size: 28px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="label">Soil Productivity Index (PI)</div>
      <div id="numViews1" class="value">Loading...</div>
    </div>

    <div class="card">
      <div class="label">Soil Drainage Index (DI)</div>
      <div id="numViews2" class="value">Loading...</div>
    </div>

    <div class="card">
      <div class="label">Digital Hillslope Position</div>
      <div id="numViews3" class="value">Loading...</div>
    </div>
  </div>

  <script>
    const items = [
      { id: "30741f9ea6c34959916f00815d3e8435", elementId: "numViews1" },
      { id: "e9cc5d68ba18486c9fe68e57ce7d0417", elementId: "numViews2" },
      { id: "d708a68b18dd4c45bf6c3cee8e22aad4", elementId: "numViews3" }
    ];

    items.forEach(item => {
      const url = `https://enterprise.rsgis.msu.edu/portal/sharing/rest/content/items/${item.id}?f=json`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.numViews !== undefined) {
            document.getElementById(item.elementId).textContent = data.numViews.toLocaleString();
          } else {
            document.getElementById(item.elementId).textContent = "numViews not found";
          }
        })
        .catch(err => {
          document.getElementById(item.elementId).textContent = "Error";
          console.error(err);
        });
    });
  </script>
</body>
</html>
